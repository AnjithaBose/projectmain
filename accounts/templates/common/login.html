{% load static %}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Multinod - Bootstrap 4x Mobile HTML template</title>
<!-- Plugins CSS -->
<link href="{% static 'css/plugins.css' %}" rel="stylesheet" >
<!-- Custom CSS -->
<link href="{% static 'css/style.css' %}" rel="stylesheet">
<!-- Favicon -->
<link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
</head>

<body>
<!-- Pre Loader -->
  <!-- Content_right -->
    <div class="container_full h-100vh mt-0">
      <div class="container h-100"> 
        <!-- State start-->
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6 col-lg-4 mx-auto mb-5"> 
                <!-- Middle Box -->
                <div class="middle-box">
                  <div class="card">
                      
                    <div class="card-body p-4">
                        <center><img src="https://www.teqstories.com/assets/images/Blue.png"></center>
                      <h4 class="font-22">Sign In</h4>
                      <p class="text-muted mb-4">Sign in to continue.</p>
                      <form method="post" action>
                          {% csrf_token %}
                        <div class="form-group">
                          <label class="float-left" for="emailaddress">Email address</label>
                          <input class="form-control" type="text" id="emailaddress" name="username" required placeholder="Enter your username">
                        </div>
                        <div class="form-group"> 
                          <label class="float-left" for="password">Password</label>
                          <input class="form-control" type="password" required id="password" name="password" placeholder="Enter your password">
                          <!-- <a href="forget-password.html" class="text-muted float-right"><small>Forgot your password?</small></a> -->
                        </div>
                        <!-- <div class="form-group mb-3">
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked="">
                            <label class="custom-control-label" for="checkbox-signin">Remember me</label>
                          </div>
                        </div> -->
                        <div class="form-group text-center">
                          <button class="btn btn-primary btn-block" type="submit"> Log In </button>
                        </div>
                        <p class="text-dark mb-0">Forgot your password?<a href="page-register.html" class="text-primary ml-1">Reset Password</a></p>
                      </form>
                    </div>
                    <!-- end card-body --> 
                  </div>
                  <!-- end card --> 
                </div>
              </div>              
        </div>     
        <!-- End row -->  
        {% if msg %} 
        <script>alert("{{msg}}");</script>  
        {% endif %}    
      </div>
    </div>
 

<!--jquery js --> 
<script src="{% static 'js/jquery-min.js' %}"></script> 
<script src="{% static 'js/popper.min.js' %}"></script> 
<!--jquery js --> 
<script src="{% static 'js/bootstrap.min.js' %}"></script> 
<!--jquery js --> 
<script src="{% static 'js/plugins.js' %}"></script> 
<!--mCustomScrollbar js --> 
<script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script> 
<!--Fontawesome js --> 
<script src="{% static 'js/fontawesome.js' %}"></script> 
<!--Dcjqaccordion js --> 
<script src="{% static 'js/jquery.dcjqaccordion.js' %}"></script> 
<!-- Plugins JS start-->
<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
<script src="{% static 'js/jquery.counterup.min.js' %}"></script>
<script src="{% static 'js/counter-custom.js' %}"></script>
<script src="{% static 'js/photoswipe.min.js' %}"></script>
<script src="{% static 'js/photoswipe-ui-default.min.js' %}"></script>
<script src="{% static 'js/photoswipe.js' %}"></script>
<!--jquery js --> 
<script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
