{% load static %}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>TeqSoul | Reset Password Complete</title>
<!-- Plugins CSS -->
<link href="{% static 'css/plugins.css' %}" rel="stylesheet" >
<!-- Custom CSS -->
<link href="{% static 'css/style.css' %}" rel="stylesheet">
<!-- Favicon -->
<link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
</head>

<body>
<!-- Pre Loader -->
  <!-- Content_right -->
    <div class="container_full h-100vh mt-0">
      <div class="container h-100"> 
        <!-- State start-->
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6 col-lg-4 mx-auto mb-5"> 
                <!-- Middle Box -->
                <div class="middle-box">
                  <div class="">
                      
                    
                    <div class="col-12" width="300px">
                        <div class="card m-b-30">
                            <div class="card-header border-bottom">
                            </div>
                                <div class="alert-list">
                                    <div class="alert alert-light" role="alert">
                                        <h4 class="font-22">Password Reset Complete</h4>
                                        <p class="card-text">Your password has been set.  You may go ahead and log in now.</p>
                                        <a href="{% url 'home' %}" class="btn btn-primary">Login</a>
                                        <hr>
                                    </div>
                                </div>
                        </div>
                    </div>




                    <!-- end card-body --> 
                  </div>
                  <!-- end card --> 
                </div>
              </div>              
        </div>     
        <!-- End row -->  
        {% if msg %} 
        <script>alert("{{msg}}");</script>  
        {% endif %}    
      </div>
    </div>
 

<!--jquery js --> 
<script src="{% static 'js/jquery-min.js' %}"></script> 
<script src="{% static 'js/popper.min.js' %}"></script> 
<!--jquery js --> 
<script src="{% static 'js/bootstrap.min.js' %}"></script> 
<!--jquery js --> 
<script src="{% static 'js/plugins.js' %}"></script> 
<!--mCustomScrollbar js --> 
<script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script> 
<!--Fontawesome js --> 
<script src="{% static 'js/fontawesome.js' %}"></script> 
<!--Dcjqaccordion js --> 
<script src="{% static 'js/jquery.dcjqaccordion.js' %}"></script> 
<!-- Plugins JS start-->
<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
<script src="{% static 'js/jquery.counterup.min.js' %}"></script>
<script src="{% static 'js/counter-custom.js' %}"></script>
<script src="{% static 'js/photoswipe.min.js' %}"></script>
<script src="{% static 'js/photoswipe-ui-default.min.js' %}"></script>
<script src="{% static 'js/photoswipe.js' %}"></script>
<!--jquery js --> 
<script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
