{% load static %}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Multinod - Bootstrap 4x Mobile HTML template</title>
<!-- Plugins CSS -->
<link href="{% static 'css/plugins.css' %}" rel="stylesheet" >
<!-- Custom CSS -->
<link href="{% static 'css/style.css' %}" rel="stylesheet">
<!-- Favicon -->
<link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
<!-- Jquery -->
<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
<!-- Icons -->
<link rel="stylesheet" href="https://unpkg.com/@icon/themify-icons/themify-icons.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://kit.fontawesome.com/bb854eb8ca.js" crossorigin="anonymous"></script>
<style>
.left-chat{
	padding:10px;
}

.right-chat{
	padding:10px;
	text-align: right;
}

@media(min-width: 600px) {
    .left-chat{
	padding:10px; 
	margin-right: 60%;
}

.right-chat{
	padding:10px;
	margin-left: 60%;
	text-align: right;
}
}
</style>
</head>

<body>
<!-- Pre Loader -->
<div id="dvLoading"></div>
<div class="wrapper"> 

    {% block content %}
            
    {% endblock %}
</div>
<!-- {% if msg %}
    <script>alert("{{msg}}")</script>
{% endif %} -->
<!--jquery js --> 
<script src="{% static 'js/jquery-min.js' %}"></script> 
<script src="{% static 'js/popper.min.js' %}"></script> 
<!--jquery js --> 
<script src="{% static 'js/bootstrap.min.js' %}"></script> 
<!--jquery js --> 
<script src="{% static 'js/plugins.js' %}"></script> 
<!--mCustomScrollbar js --> 
<script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script> 
<!--Fontawesome js --> 
<script src="{% static 'js/fontawesome.js' %}"></script> 
<!--Dcjqaccordion js --> 
<script src="{% static 'js/jquery.dcjqaccordion.js' %}"></script> 
<!--Charts js --> 
<script src="{% static 'js/apexcharts.min.js' %}"></script> 
<!--Custom Dashboard js --> 
<script src="{% static 'js/custom-dashboard.js' %}"></script> 
<!--jquery js --> 
<script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
